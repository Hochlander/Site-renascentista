<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <title>Curso de Bootstrap 4</title>
  </head>
  <body>
      
           
    <section style="position: relative">    
        <div id="carouselSite" class="carousel slide mb-3" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="carouselSite" data-slide-to="0" class="active"></li>
                <li data-target="carouselSite" data-slide-to="1"></li>
                <li data-target="carouselSite" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class= "d-block w-100" src="imgs/slide5.jpg" alt="primeira imagem">
                    <div class="carousel-caption d-none d-md-block text-white">
                        <h1>O nascimento da Vênus</h1>
                        <p class="lead">Sandro Botticelli, ano 1482</p>
                    </div>
                </div>

                <div class="carousel-item">
                        <img class= "d-block w-100" src="imgs/slide2.jpeg" alt="segunda imagem">
                    <div class="carousel-caption d-none d-md-block text-white">
                            <h1>Jonas e o peixe</h1>
                            <p class="lead">Autor desconhecido</p>
                        </div>
                </div>

                <div class="carousel-item">
                        <img class= "d-block w-100" src="imgs/slide3.jpg" alt="terceira imagem">
                    <div class="carousel-caption d-none d-md-block text-dark">
                            <h1>La Bella</h1>
                            <p class="lead">Jacopo Negretti, ano 1518</p>
                        </div>
                </div>
                
            </div>

            <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
                <span class= "sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"  aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
        </div>

        <!--Criando o container para colocar conteúdo fixo no carrossel-->
        <div class="container fixed">
                <div class="row d-flex justify-content-end">
                    <div class="capa" style="position: absolute;top: 1px">                
                        <h1 class="display-3 text-white font-weight-bold bg-transparent text-center">Ubicua Cloud</h1>                    
                        <p class="text-uppercase text-white text-center">automação em atendimento</p>
                    </div>    
                </div>
        </div>         
    </section>

    
 
    
            <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="popper/dist/umd/popper.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>    
    
    
  </body>
</html>
